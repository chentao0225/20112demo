<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三点运算符</title>
</head>
<body>
<script>
    function fun(...value){
        value.forEach(function (item,index) {
            console.log(item,index);
        })
    }
    fun('sun',22,'男');

    let arr1=[3,4,5];
    let arr2=[2,...arr1,6];
    console.log(arr2);
</script>
</body>
</html>
