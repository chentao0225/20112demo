<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<script>
    /**
     * 箭头函数没有自己的this，箭头函数的this不是调用的时候决定的，而是在定义的时候处在的对象就是它的this
     * 箭头函数的this看外层是否有函数
     * 如果有 ，外层函数的this就是内部箭头函数的this
     * 如果没有，则是window
     */
    //1
    let fun1=()=>console.log('fun1');
    fun1();
    //2
    let fun2=a=>console.log('fun2');
    fun2();
    //3
    let fun3=(a,b)=>console.log('fun3');
    fun3();
    // 4
    let fun4=()=>{
        console.log('fun4');
        console.log('fun4!');
    }
    fun4();
</script>
</body>
</html>
